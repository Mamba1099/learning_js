<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // set submit button to default 
            document.querySelector('#submit').disabled = true;
            //activate submit button after typing to the field allowing the user to access the submit button
            document.querySelector('#task').onkeyup = () => {
                // interactive submit button based on how user responds with the page
                // when user types submit button is enabled
                // when field is cleared submit button is disabled
                if (document.querySelector('#task').value.length > 0) {
                    document.querySelector('#submit').disabled = false;
                } else {
                    document.querySelector('#submit').disabled = true;
                }
            }
            document.querySelector('form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                const taskInput = document.querySelector('#task');
                const taskValue = taskInput.value;
                // check if the user has entered anyting meaningful rather that white spaces
                // check if the user has entered text for new task
                // const li = document.createElement('li') creates an element that which represents an item in the field
                if (taskValue.trim() !== '') {
                    const li = document.createElement('li');
                    // the task the user enters will be displayed inside the li element
                    li.textContent = taskValue;

                    document.querySelector('#taskList').appendChild(li);
                    taskInput.value = ''; // Clear the input field
                    // disables submit button after clearing the field
                    document.querySelector('#submit').disabled = true;
                }
            });
        });
    </script>
</head>
<body>
    <h1>Tasks</h1>
    <ul id="taskList"></ul>
    <form>
        <input id="task" placeholder="New Task" type="text">
        <input id='submit' type="submit">
    </form>
</body>
</html>
