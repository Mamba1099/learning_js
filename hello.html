<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello</title>
    <script>
        function hello() {
            let heading = document.querySelector('h1')
            if (heading.innerHTML === 'Hello') {
                heading.innerHTML = 'Goodbye!';
            }
            else {
                heading.innerHTML = 'Hello';
            }
        }
        hello()

    </script>
</head>
<h1>Hello</h1>
<button onclick="hello()">click</button>

</html>
